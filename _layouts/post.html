---
layout: default
---

<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<span>[
  {% for tag in page.tags %}
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="/tag/{{ tag_name }}"><code class="highligher-rouge">{{ tag_name }}</code>&nbsp;</a>
  {% endfor %}
]</span>

<div class="post">
  {{ content }}
</div>
